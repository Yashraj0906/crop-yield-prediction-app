<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: #f8f9fa;">

    <div class="container mt-4">
      <h1 class="text-center text-success mb-4">ðŸŒ¾ Crop Yield Prediction Per Country</h1>

      <div class="container mt-4 p-4" style="background:black; color:white; border-radius:20px;">
        <h2 class="text-center text-success mb-4">Crop Features</h2>
        <form action="/predict" method="POST">
          
          <div class="form-group mb-3">
            <label for="Year">Year</label>
            <input type="number" class="form-control" name="Year" step="any" required placeholder="Enter Year">
          </div>

          <div class="form-group mb-3">
            <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required placeholder="Enter rainfall">
          </div>

          <div class="form-group mb-3">
            <label for="pesticides_tonnes">Pesticides (tonnes)</label>
            <input type="number" class="form-control" name="pesticides_tonnes" step="any" required placeholder="Enter pesticides used">
          </div>

          <div class="form-group mb-3">
            <label for="avg_temp">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" name="avg_temp" step="any" required placeholder="Enter temperature">
          </div>

          <div class="form-group mb-3">
            <label for="Area">Country</label>
            <select class="form-control" name="Area" required>
              <option value="">--Select Country--</option>
              <option value="Albania">Albania</option>
              <option value="India">India</option>
              <option value="Brazil">Brazil</option>
              <option value="China">China</option>
              <!-- Add more as needed -->
            </select>
          </div>

          <div class="form-group mb-4">
            <label for="Item">Crop Type</label>
            <select class="form-control" name="Item" required>
              <option value="">--Select Crop--</option>
              <option value="Maize">Maize</option>
              <option value="Wheat">Wheat</option>
              <option value="Rice, paddy">Rice</option>
              <option value="Barley">Barley</option>
              <!-- Add more as needed -->
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Predict Yield</button>
        </form>

        {% if prediction %}
          <div class="alert alert-info text-center mt-4">
            <h4>ðŸŒ± Predicted Crop Yield: <strong>{{ prediction }}</strong> hg/ha</h4>
          </div>
        {% endif %}

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
